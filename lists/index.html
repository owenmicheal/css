<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Styling Lists</h1>
    </header>
    <main>
        <article>
            <h2>Ordered List</h2>
            <ol>
                <li>Step one</li>
                <li>Step two</li>
                <li>Step three</li>
                <li>Step four</li>
            </ol>
        </article>
        <article>
            <h2>Unordered List</h2>
            <ul>
                <li>Step one</li>
                <li>Step two</li>
                <li>Step three</li>
                <li>Step four</li>
            </ul>
        </article>
    </main>
    <div class="box">
        <h3>Kimbowa</h3>
        <div class="divider"></div>
        <div class="content">
            <li>Jesus</li>
            <li>Walle</li>
            <li>Ulser</li>
            <li>Money</li>
        </div>
        <div class="divider2"></div>
    </div>

</body>
</html>
